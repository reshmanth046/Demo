<!DOCTYPE html>
<html lang="en">
<head>
    <title>Google Home Page</title>
    /* adding .css file */
    <link href="googleStyle.css" rel="stylesheet" type="text/css">
</head>

<body>
<ul id="nav-bar">
    <li><a class="nav-bar-opacity" href="#">Gmail</a></li>
    <li><a class="nav-bar-opacity" href="#">Images</a></li>
    <li><a href="#">
        <div class="nav-bar-opacity" id="menu-icon"></div>
    </a></li>
    <!-- adding image and notification icon to the right top side-->
    <li>
        <a href="#">
            <img alt="notifications"
                 src="https://images.idgesg.net/images/article/2017/11/gmail-notifications-android-100742968-large.jpg"
                 width="19" height="19">
        </a>
    </li>

    <li>
        <a href="#">
            <img src="profile.JPG" alt="profile image" width="19" height="19">
        </a>
    </li>

</ul>
<div class="main-content">
    <div id="logo">
        <img alt="Google logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
    </div>
    <div id="search-bar">
        <label>
            <input name="search" type="text">
        </label>
        <a href="#" id="speech-link"><img
                alt="Speech icon"
                src="https://lh5.googleusercontent.com/OorCLDb2xlVQ4P2MDNCiwAnpv0K1ZrcDwEwRS3sOfDMrnYTnVPvCh7WtFQMbZ_S9u_jzcSLd8g=s128-h128-e365"></a>
    </div>
    <div class="buttons">
        <button name="Google-Search" style="opacity: 0.5;">Google Search</button>
        <button name="Feeling-Lucky" style="opacity: 0.5;">I'm Feeling Lucky</button>
    </div>
    <!-- adding previous pages under the Google searchbar with website links-->
    <div class="recent">
        <div class="previous-items">
            <a href="https://github.com/reshmanth046?tab=repositories" target="_blank">
                <img src="https://github.githubassets.com/images/modules/open_graph/github-mark.png"
                     alt="git hub not found">
                <p class="previous-text">Github</p>
            </a>
        </div>
        <div class="previous-items">
            <a href="https://www.umkc.edu/" target="_blank">
                <img src="https://umkc.edu/global-assets/images/social%20cards/social-large_1200x630.jpg"
                     alt="web site not found">
                <p class="previous-text">UMKC</p>
            </a>
        </div>
        <div class="previous-items">
            <a href="https://www.indeed.com/" target="_blank">
                <img src="https://resources.workable.com/wp-content/uploads/2017/02/how-to-post-jobs-indeed-featured.png"
                     alt="web site not found">
                <p class="previous-text">indeed</p>
            </a>
        </div>
        <div class="previous-items">
            <a href="https://www.w3schools.com/" target="_blank">
                <img src="https://www.mooclab.club/attachments/w3schools-png.715/"
                     alt="site not found">
                <p class="previous-text">w3schools</p>
            </a>
        </div>
    </div>
    <!-- starting of the second row -->
    <div class="previous-items">
        <a href="https://www.coursera.org/" target="_blank">
            <img alt="site not found"
                 src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Coursera-Logo_600x600.svg/1200px-Coursera-Logo_600x600.svg.png">
            <p class="previous-text">coursera</p>
        </a>
    </div>
    <div class="previous-items">
        <a href="https://www.facebook.com/" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png"
                 alt="page not found">
            <p class="previous-text">facebook</p>
        </a>
    </div>
    <div class="previous-items">
        <a href="https://www.google.com/" target="_blank">
            <img src="https://1000logos.net/wp-content/uploads/2021/05/Google-logo.png"
                 alt="page not found">
            <p class="previous-text">google</p>
        </a>
    </div>
</div>
<!-- ending of the continent for the adding of the recent website -->
</body>
<footer>
    <div class="bottom-nav">
        <ul class="ul-left">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>
            <li><a href="#">About</a></li>
        </ul>
        <ul class="ul-right">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
            <li><a href="#">Settings</a></li>

        </ul>
    </div>
</footer>
</html>
