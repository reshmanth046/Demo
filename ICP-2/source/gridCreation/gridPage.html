<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid creation</title>
    <!--  adding .css file   -->
    <link rel="stylesheet" href="gridStyles.css">
</head>
<body>
<!-- using div and span elements for the setting up grids in the rows and columns and assigning of the colours for it -->
<div class="style-box">
    <div class="style">
        <span class="style-items first"></span>
        <span class="style-items second"></span>
        <span class="style-items third"></span>
    </div>
    <div class="style">
        <span class="style-items fourth"></span>
        <span class="style-items fifth"></span>
        <span class="style-items sixth"></span>
    </div>
    <div class="style">
        <span class="style-items seventh"></span>
        <span class="style-items eigth"></span>
        <span class="style-items ninth"></span>
    </div>
</div>
</body>
</html>
