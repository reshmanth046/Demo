<html lang="en">
<head>
    <title>Github User Finder</title>
    <link href="gitFinderStyles.css" rel="stylesheet">
    <script src="query.js" type="text/javascript"></script>
    <script src="gitFinderScript.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<header>
    <h1 class="textColour">Github User Finder</h1>
</header>
<div id="container">
    <div class="search">
        <div id="errorsmsg"></div>
        <label for="username"></label><input id="username"  placeholder=" Enter Valid Github Username here..." type="text"/>
    </div>
    <div id=userprofile class="card" style="text-align:center;width: 18rem;">
        <img class="card-img" src="" alt="Card image">
        <div class="card-body">

            <!--showing user data in card with different fields-->

            <p class="card-id"></p>
            <p class="card-name"></p>
            <p class="card-followers"></p>
            <p class="card-createdat"></p>
            <p class="card-publicrepos"></p>
            <a href="" target="_blank" class="btn btn-primary">Profile Link</a>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
